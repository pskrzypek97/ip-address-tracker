<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<!-- <link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/> -->

		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="src/sass/main.scss" />

		<script defer src="./src/js/controller.js" type="module"></script>

		<title>Frontend Mentor | IP Address Tracker</title>
	</head>
	<body class="container">
		<div class="container__top">
			<h1 class="heading-1">IP Address Tracker</h1>

			<form class="search">
				<input
					type="text"
					class="search__input"
					placeholder="Search for any IP address or domain"
				/>
				<button class="search__btn">
					<svg class="search__icon">
						<use href="src/images/icons.svg#icon-keyboard_arrow_right"></use>
					</svg>
				</button>
			</form>

			<div class="results">
				<div class="results__container">
					<h2 class="heading-3 heading-3--ip-address">ip address</h2>
					<div class="heading-2 results__ip-address">192.212.174.101</div>
				</div>

				<div class="results__container">
					<h2 class="heading-3 heading-3--location">location</h2>
					<div class="heading-2 results__location">Brooklyn, NY 10001</div>
				</div>

				<div class="results__container">
					<h2 class="heading-3 heading-3--timezone">timezone</h2>
					<div class="heading-2 results__timezone">UTC -05:00</div>
				</div>

				<div class="results__container">
					<h2 class="heading-3 heading-3--isp">isp</h2>
					<div class="heading-2 results__isp">SpaceX Starlink</div>
				</div>
			</div>
		</div>
		<div class="container__bottom">
			<div class="map"></div>
		</div>
	</body>
</html>
